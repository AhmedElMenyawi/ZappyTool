<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container" id="title">
      <blockquote class="blockquote text-center">
  <p class="mb-0">FictionFone Tweets Fetched By Zappy Tool</p>
  <footer class="blockquote-footer">Developed By : <a href="https://www.linkedin.com/in/ahmed-wael-787bb7117/"><cite title="Source Title">Ahmed ElMenyawi</cite></a></footer>
</blockquote>
      </div>
    <div class="container">
      <div class="list-group">
  <a *ngFor="let tweet of tweets" href="#" class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{tweet.body}}</h5>  
    </div>
    <p class="mb-1"></p>
    <small class="text-muted">{{tweet.date}}</small>
  </a>
    </div>
       <div id="links">
        <a href="https://twitter.com/FictionFoneF1?lang=en" target="_blank" class="fa fa-twitter"></a>
        <a href="https://fiction-fone-group.slack.com/messages" target="_blank" class="fa fa-slack"></a>
        </div> 
      </div>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
  </body>
</html>
<router-outlet></router-outlet>
